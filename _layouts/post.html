---
layout: default
---
<div id="post">
    <h2>{{ page.title }}</h2>
    {{ content }}
    <p><time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%b %d, %Y" }}</time></p>
    <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
    <p><a class="FlattrButton" href="http://johannilsson.com{{ page.url }}" title="{{ page.title }}" lang="en"></a> <a href="http://twitter.com/share" class="twitter-share-button">Tweet</a> <g:plusone size="medium"></g:plusone></p>
</div>

<div id="twitter-reactions"></div>

<script src="/js/twitterReactions.js"></script>
<script src="http://otter.topsy.com/trackbacks.js?callback=twitterReactions&amp;perpage=100&amp;url=http://johannilsson.com{{ page.url }}"></script> 

<div id="disqus_thread"></div>

<script type="text/javascript"> 
    (function() {
      var s = document.createElement('script'), t = document.getElementsByTagName('script')[0];
      s.type = 'text/javascript';
      s.async = true;
      s.src = 'http://api.flattr.com/js/0.6/load.js?mode=auto&button=compact&uid=johannilsson&category=text';
      t.parentNode.insertBefore(s, t);
    })();
</script>

<script type="text/javascript">
    var disqus_shortname = 'johannilssonsblog'; // required: replace example with your forum shortname
    var disqus_url = 'http://johannilsson.com{{ page.url }}';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

<div id="related">
    <h2>Related Posts</h2>
    <ul class="posts">
    {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
</div>
